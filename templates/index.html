<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudaTrip - Smart City</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="map"></div>

        <!-- Barre de recherche rapide en haut √† gauche -->
    <div class="quick-search-bar">
        <div class="search-input-container">
            <i class="fas fa-search search-icon"></i>
            <input
                type="text"
                id="quick-search-input"
                placeholder="Search an address in Budapest..."
            >
            <button class="search-btn" onclick="searchAddress()">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <button class="location-btn" onclick="getMyLocation()" title="My location">
            <i class="fas fa-location-arrow"></i>
        </button>
    </div>

    <div class="control-panel">
        <h1>
            <i class="fas fa-bicycle"></i>
            BudaTrip
        </h1>

        <div class="tab-buttons-locomotion">
            <button class="tab-btn-locomotion active" onclick="switchTabLocomotion('bike')">
                <i class="fas fa-bike"></i> Bike
            </button>
            <button class="tab-btn-locomotion" onclick="switchTabLocomotion('bkk')">
                <i class="fas fa-bike"></i> Public Transport
            </button>
            <button class="tab-btn-locomotion" onclick="switchTabLocomotion('car')">
                <i class="fas fa-bike"></i> Car
            </button>
        </div>


       <!-- Bike Section -->
        <div id="tab-bike" class="tab-content-locomotion active">

            <!-- Buttons -->
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('route')">
                    <i class="fas fa-route"></i> Itinerary
                </button>
                <button class="tab-btn" onclick="switchTab('stations')">
                    <i class="fas fa-map-marker-alt"></i> Stations
                </button>
            </div>

            <!-- Itinerary -->
            <div id="tab-route" class="tab-content active">
                <div class="input-group">
                    <label><i class="fas fa-play"></i> Start </label>
                    <input type="text" id="start-address" placeholder="start address">
                </div>

                <div class="input-group">
                    <label><i class="fas fa-stop"></i> End </label>
                    <input type="text" id="end-address" placeholder="end address">
                </div>

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="use-bubi" checked>
                        <i class="fas fa-bicycle"></i> Use Bubi stations
                    </label>
                </div>

                <button class="btn btn-primary" onclick="calculateRoute()">
                    <i class="fas fa-route"></i> Calculate Route
                </button>

                <div id="route-info" class="info-box" style="display: none;"></div>
            </div>

            <!-- Stations -->
            <div id="tab-stations" class="tab-content">
                <button class="btn btn-success" onclick="showAllStations()">
                    <i class="fas fa-bicycle"></i> Display all stations
                </button>

                <button class="btn btn-warning" onclick="findNearestStation()">
                    <i class="fas fa-location-arrow"></i> Station near me
                </button>

                <div id="station-info" class="info-box" style="display: none;"></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>loading...</p>
            </div>

            <div class="error-message" id="error-message"></div>

        </div>
    </div>

    <div id="tab-bkk" class="tab-content-locomotion"></div>
    <div id="tab-car" class="tab-content-locomotion"></div>

    <!-- Weather -->
    <div id="weather-widget">
        <div class="weather-header">
            <span>üå§Ô∏è Meteo </span>
        </div>
        <div class="weather-content">
            <div class="weather-item">
                <span class="weather-icon">üå°Ô∏è</span>
                <span class="weather-label">Temperature : </span>
                <span class="weather-value" id="temp">--¬∞C</span>
            </div>
            <div class="weather-item">
                <span class="weather-icon">üíß</span>
                <span class="weather-label">Precipitation : </span>
                <span class="weather-value" id="precipitation">--%</span>
            </div>
            <div class="weather-item">
                <span class="weather-icon">üí®</span>
                <span class="weather-label">Wind speed :</span>
                <span class="weather-value" id="wind">-- km/h</span>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
